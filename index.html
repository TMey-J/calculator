<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Calculator</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        background: #eef5f5;
        height: 100vh;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .calculator {
        width: 100%;
        max-width: 420px;
        height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        background: #eef5f5;
    }

    .display {
        flex: 1;
        font-size: clamp(36px, 8vw, 52px);
        text-align: right;
        padding: 20px 10px;
        color: #7a4a20;
        overflow-x: auto;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;

        scrollbar-width: none; 
    }
    .display::-webkit-scrollbar {
        display: none;              /* Chrome, Safari */
    }
    /* Backspace container */
    .top-action {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
    }

    .backspace {
        width: 60px;
        height: 45px;
        border-radius: 14px;
        border: none;
        font-size: 22px;
        background: #f2efe9;
        color: #7a4a20;
        cursor: pointer;
    }

    .buttons {
        flex: 2;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        width: 100%;
        height: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: none;
        font-size: clamp(20px, 6vw, 26px);
        cursor: pointer;
        background: #f2efe9;
        color: #7a4a20;
    }

    button.operator {
        color: #3f6f66;
    }

    button.equal {
        background: #5c9c91;
        color: white;
        grid-row: span 2;
        border-radius: 30px;
        aspect-ratio: auto;
    }

    button.clear {
        color: #c94b4b;
    }

    @media (min-width: 768px) {
        .calculator {
            height: auto;
            border-radius: 20px;
        }
    }
</style>
</head>

<body>

<div class="calculator">
    <div id="display" class="display">0</div>

    <!-- Backspace button under display -->
    <div class="top-action">
        <button class="backspace" onclick="backspace()">⌫</button>
    </div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button class="operator" onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="toggleSign()">±</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let isDragging = false;
    let startX;
    let scrollStart;

    display.addEventListener('touchstart', e => {
        startX = e.touches[0].pageX;
        scrollStart = display.scrollLeft;
    });

    display.addEventListener('touchmove', e => {
        const x = e.touches[0].pageX;
        const walk = startX - x;
        display.scrollLeft = scrollStart + walk;
    });

    display.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.pageX;
        scrollStart = display.scrollLeft;
    });

    display.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const walk = startX - e.pageX;
        display.scrollLeft = scrollStart + walk;
    });

    display.addEventListener('mouseup', () => isDragging = false);
    display.addEventListener('mouseleave', () => isDragging = false);
    function append(value) {
        if (display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
        scrollToEnd();
    }

    function clearDisplay() {
        display.innerText = '0';
        scrollToEnd();
    }

    function backspace() {
        if (display.innerText.length > 1) {
            display.innerText = display.innerText.slice(0, -1);
        } else {
            display.innerText = '0';
        }
        scrollToEnd();
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = 'Error';
        }
        scrollToEnd();
    }

    function toggleSign() {
        display.innerText =
            display.innerText.startsWith('-')
                ? display.innerText.slice(1)
                : '-' + display.innerText;

        scrollToEnd();
    }

    function scrollToEnd() {
        display.scrollLeft = display.scrollWidth;
    }

</script>

</body>
</html>
